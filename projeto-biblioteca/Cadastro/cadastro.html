<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link href="cadastro.css" rel="stylesheet">
</head>

<body>
    <h1>Cadastrar Novo Usuário</h1>
    <form name="form">
        <div>
            <table>
                <tr>
                    <td>Nome Completo: </td>
                    <td><input type="text" name="nome"></td>
                </tr>
                <tr>
                    <td>E-mail: </td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Data de Nascimento: </td>
                    <td><input type="date" name="nascimento"></td>
                </tr>
                <tr>
                    <td>Registro Geral (RG): </td>
                    <td><input type="text" name="rg"></td>
                </tr>
                <tr>
                    <td>CPF: </td>
                    <td><input type="text" name="cpf"></td>
                </tr>
                <tr>
                    <td>CEP: </td>
                    <td><input type="text" name="cep"></td>
                </tr>
                <tr>
                    <td>Rua: </td>
                    <td><input type="text" name="rua"></td>
                </tr>
                <tr>
                    <td>Número: </td>
                    <td><input type="text" name="numero"></td>
                </tr>
                <tr>
                    <td>Celular: </td>
                    <td><input type="text" name="celular"></td>
                </tr>
                <tr>
                    <td>É funcionário?</td>
                    <td>
                        <input type="radio" name="funcionario" value="sim"><label> Sim </label>
                        <input type="radio" name="funcionario" value="nao" checked><label> Não </label>
                    </td>
                </tr>
                <tr>
                    <td>Número de Cadastro: </td>
                    <td><input type="text" name="numcadastro" disabled></td>
                </tr>
                <tr>
                    <td>RA: </td>
                    <td><input type="text" name="ra"></td>
                </tr>
                <tr>
                    <td>Senha: </td>
                    <td><input type="text" name="senha"></td>
                </tr>
                <tr>
                    <td>Confirmar Senha: </td>
                    <td><input type="password" name="confsenha"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button onclick="Limpar()">Limpar</button>
                    <button onclick="Cadastrar()">Cadastrar</button></td>
                </tr>
            </table>
        </div>
        <br><br>
    </form>
</body>

</html>
