<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link href="cadastro.css" rel="stylesheet">
    <script src='./scriptCadastro.js'></script>
</head>

<body>
    <div id="box">
    <h1>Cadastrar Novo Usuário</h1>
    <form name="form" id="form" method="post">
        <div>
            <table>
                <tr>
                    <td id="left">Nome Completo: </td>
                    <td><input type="text" class="nome" pattern="([aA-zZ]+)" placeholder="Apenas letras" required></td>
                </tr>
                <tr>
                    <td id="left">E-mail: </td>
                    <td><input type="email" id="email" placeholder="fulano@gmail.com" required></td>
                </tr>
                <tr>
                    <td id="left">Data de Nascimento: </td>
                    <td><input type="date" name="nascimento" id="nascimento" placeholder="dd/mm/aaaa" required></td>
                </tr>
                <tr>
                    <td id="left">Registro Geral (RG): </td>
                    <td><input type="number" id="rg" placeholder="Apenas números" required></td>
                </tr>
                <tr>
                    <td id="left">CPF: </td>
                    <td><input type="number" id="cpf" placeholder="Apenas números" required></td>
                </tr>
                <tr>
                    <td id="left">CEP: </td>
                    <td><input type="number" name="cep" id="cep" placeholder="Apenas números" required></td>
                </tr>
                <tr>
                    <td id="left">Rua: </td>
                    <td><input type="text" name="rua" id="rua" required></td>
                </tr>
                <tr>
                    <td id="left">Número: </td>
                    <td><input type="number" name="numero" id="num" required></td>
                </tr>
                <tr>
                    <td id="left">Celular: </td>
                    <td><input type="number" name="celular" id="celular" placeholder="Apenas números" required></td>
                </tr>
                <tr>
                    <td id="left">É funcionário?</td>
                    <td>
                        <input type="radio" name="funcionario" value="sim"><label> Sim </label>
                        <input type="radio" name="funcionario" value="nao" checked><label> Não </label>
                    </td>
                </tr>
                <tr>
                    <td id="left">Número de identificação: </td>
                    <td><input type="number" name="ra" id="ra" required></td>
                </tr>
                <tr>
                    <td id="left">Senha: </td>
                    <td><input type="text" name="senha" id="senha" placeholder="Senha com 10 ou mais caracteres"
                            required></td>
                </tr>
                <tr>
                    <td id="left">Confirmação de senha: </td>
                    <td><input type="password" name="confsenha" id="confsenha" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button onclick="return Limpar();">Limpar</button>
                    <button onclick=" return Cadastrar();">Cadastrar</button></td>
                </tr>
            </table>
        </div>
    </form>
    </div>
</body>

</html>
